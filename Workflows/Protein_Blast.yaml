Global_params:
    Default_wait: 100
    Qsub_opts: -V -cwd
    Qsub_path: /path/to/qstat
    Qsub_q: queue.q
    job_limit: /path/to/job_limit.txt
    module_path:
        - /path/to/modules
Documentation: |
    A workflow for demonstrating use of BLAST
    --------------------------------------------------------------
    
    This workflow demonstrates the use of the blast module for searching with a fasta of protein sequences against a blast database using blastp.
    
    Steps:
    1. Merging the sample fasta files (Must be 'Protein' files!)
    2. Search against a blast database with blastp.
    
    ----------------------------------------------------------------
Vars:
    paths:
        blastp: /path/to/bin/blastp
    databases:
        prot_db: /path/to/prot_db
Step_params:
    merge1:
        module: merge
        script_path: cat
    blastProts:
        module: blast
        base: merge1
        script_path: {Vars.paths.blastp}
        qsub_params:
            -pe: shared 40
        fasta2use: prot
        scope: sample 
        redirects:
            -evalue: 0.0001
            -num_descriptions: 20
            -num_threads: 40
            -outfmt: '"6 qseqid sallseqid qlen slen qstart qend sstart send length
                evalue bitscore score pident qframe"'
            -db: {Vars.databases.prot_db}
    