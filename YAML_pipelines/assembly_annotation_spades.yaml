Global_params:
    Qsub_q: queue.q
    Qsub_opts: -V -cwd
    Qsub_path: /path/to/qstat
    Default_wait: 100
    job_limit: /path/to/job_limit.txt
    module_path:  /path/to/external/modules
Vars:
    paths:
        fastqc:         /path/to/fastqc
        spades:         /path/to/spades.py
        quast:          /path/to/quast.py
        makeblastdb:    /path/to/makeblastdb
        blastx:         /path/to/blastx
        trimmomatic:    java -jar trimmomatic-0.32.jar
    dirs:
        trimmomatic:    /path/to/Trimmomatic_dir/

Step_params:
    merge1:
        module: merge
        script_path: gzip -cd
    fqc_merge1:
        module: fastqc_html
        base: merge1
        script_path: {Vars.paths.fastqc}
        qsub_params:
            -pe: shared 15
        redirects:
            --threads: 15
    trim1:
        module: trimmo
        base: merge1
        script_path: {Vars.paths.trimmomatic}
        qsub_params:
            -pe: shared 20
            node: node1
        spec_dir: {Vars.dirs.trimmomatic}
        todo: LEADING:20 TRAILING:20
        redirects:
            -threads: 20
    fqc_trim1:
        module: fastqc_html
        base: trim1
        script_path: {Vars.paths.fastqc}
        qsub_params:
            -pe: shared 15
        redirects:
            --threads: 15
    spades1:
        module: spades_assembl
        base: trim1
        script_path: {Vars.paths.spades}
        scope: sample
        qsub_params:
            node: sge180  sge213
        truncate_names: null
        redirects:
            --careful: null
    quast1:
        module: quast
        base: spades1
        script_path: {Vars.paths.quast}
        compare_mode: null
        scope: sample
        redirects:
            --fast: null
    mkblst1:
        module: makeblastdb
        base: spades1
        script_path: {Vars.paths.makeblastdb}
        scope: sample
        redirects:
            -dbtype: nucl
    tbl_blst_ext:
        module: blast
        base: mkblst1
        script_path: {Vars.paths.blastx}
        fasta2use: nucl
        scope: sample
        redirects:
            -db: /path/to/blasdb.ind
    tbl_blst_int:
        module: blast
        base: mkblst1
        script_path: {Vars.paths.blastx}
        fasta2use: nucl
        scope: sample
        redirects:
            -query: /path/to/query.fasta
